<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS MONSERRAT   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700& display=swap" rel="stylesheet">


  <!--FONTS FRAUNCES-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&display=swap"   rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Product preview card component</title>
</head>
<body>

  <main class="container">
     <div class="container_box">

       <div class="container_box_image">
       </div>

       <section class="container_box_section">
        <h3 class="container_box_section_h3">perfume</h3>
        <h1 class="container_box_section_h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="container_box_section_parrafo">
          A floral, solar and voluptuous interpretation composed 
          by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="date_number_box">
          <h2 class="date_number_box_date">$149.99</h2>
          <h4 class="date_number_box_dateTT"><del>$169.99</del></h4>
        </div>

        <button class="container_box_section_button">
          <div class="container_box_section_button_left">
            <img src="./images/icon-cart.svg" alt="carrito" style="width:100%; height:100%;">
          </div>

          <span class="container_box_section_button_right">Add to Card</span>
        </button>

       </section>
     </div>
  </main>
  
</body>
</html>
